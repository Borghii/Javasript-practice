<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/output.css" rel="stylesheet" />

    <title>Document</title>
  </head>

  <body>
    <!-- Global containert -->
    <div class="bg-orange-500 flex justify-center items-center min-h-screen">
      <!-- inner container -->
      <section
        class="bg-blue-800 rounded-lg p-4 flex flex-col justify-items-start gap-3 text-white border-b-6 border-r-6 border-black"
      >
        <h1 class="font-medium text-3xl">Tomas borghi</h1>
        <div class="flex gap-2">
          <input
            class="border-1 p-2 border-white h-10 text-2xl w-70"
            type="text"
            maxlength="19"
            id="cardNumber"
          />
          <input
            class="border-1 p-2 border-white h-10 text-2xl w-30"
            type="text"
            maxlength="5"
            id="expirationDate"
          />
        </div>

        <input
          class="border-1 p-2 border-white h-10 w-20 text-2xl"
          type="text"
          maxlength="3"
          id="securityCode"
        />
      </section>
    </div>

    <script src="refactor.js"></script>
