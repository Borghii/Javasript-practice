<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/output.css" rel="stylesheet" />

    <title>Document</title>
  </head>

  <body>
    <div
      class="bg-cyan-400 min-h-screen flex flex-col items-center justify-center gap-3"
    >
      <h1
        class="text-3xl font-bold bg-black text-cyan-400 p-2 rounded-2xl border-2 border-gray-500"
      >
        Search your favourite pokemon
      </h1>

      <form id="form">
        <input
          class="text-3xl bg-white text-black rounded-lg border-2 border-gray-500 p-1"
          type="text"
          name="namePokemon"
        />
        <button
          type="submit"
          class="text-xl bg-black text-cyan-400 rounded-2xl cursor-pointer px-4 py-2 border-2 border-gray-500"
        >
          Search
        </button>
      </form>

      <img src="" id="imagePokemon" class="w-xl" alt="" />
    </div>
    <script src="main.js"></script>
  </body>
</html>
