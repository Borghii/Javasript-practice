<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/output.css" rel="stylesheet" />

    <title>Document</title>
  </head>

  <body>
    <div
      class="bg-pink-400 min-h-screen flex flex-col justify-center items-center gap-10"
    >
      <!-- Add Events -->
      <section>
        <form
          class="flex flex-col bg-amber-50 p-4 gap-4 border-2 rounded-2xl"
          id="form"
        >
          <input class="border-b-2 p-2" type="text" name="nameEvent" />
          <input class="border-b-2 p-2" type="date" name="dateEvent" />
          <button
            class="bg-blue-600 text-white border-black border-2 rounded-xl cursor-pointer"
            type="submit"
          >
            Add Event
          </button>
        </form>
      </section>

      <!-- Show Events -->
      <section class="flex flex-col bg-amber-50 border-2 w-2xl">
        <h1 class="text-2xl font-bold border-b-2 text-center">Listt Events</h1>

        <div class="flex flex-col" id="events"></div>
      </section>
    </div>

    <script src="main.js"></script>
  </body>
</html>
